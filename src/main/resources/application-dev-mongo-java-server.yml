spring:
  data:
    mongodb:
      uri: mongodb://localhost:27017/books-dev-mongo-java-server?safe=true&journal=true&w=majority&connectTimeoutMS=1001&wtimeoutMS=1000&serverSelectionTimeoutMS=10000
  mail:
    port: 3025    # Must match the value specified in the SignUpNotificationServiceTest. Set hight to avoid problems on Unix envs

  boot:
    admin:
      client:
        url: http://localhost:8888
        username: testuser
        password: testpass
        instance:
          service-base-url: http://localhost:9000/
          metadata:
            tags:
              environment: development

  # Turn on registering with Eureka service registration for this profile
  cloud:
    service-registry:
      auto-registration:
        enabled: true
    discovery:
      enabled: true
    loadbalancer:
      ribbon:
        enabled: false    # Deprecated - so use BlockingLoadBalancerClient instead

# If running in containers we want to set a random port.
server:
  port: 0

# Enable Eureka client functionality
eureka:
  instance:
    hostname: localhost
    metadataMap:
      instanceId: ${spring.application.name}:${spring.application.instance_id:${random.value}}
    #preferIpAddress: true
    leaseRenewalIntervalInSeconds: 5
    lease-expiration-duration-in-seconds: 5
  client:
    enabled: true
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/

# By default actuator is disabled.
# These values are overriden here to values that could be used on production
management:
  endpoints:
    enabled-by-default: true
    web:
      exposure:
        # Exposing only read only items and not large data amounts - so no heapdump or shutdown. No project use of flyway, integrationgraph, liquibase, prometheus
        include: auditevents, beans, caches, conditions, configprops, env, health, httptrace, info, jolokia, logfile, loggers, metrics, mappings, scheduledtasks, sessions, threaddump
  info:
    git:
      mode: full
  health:
    mail:
      enabled: false

# With this profile we dont want any warning messages when the application cannot contact a Spring Boot Admin instance at start up
logging:
  level:
    de:
      codecentric:
        boot:
          admin:
            client:
              registration:
                ApplicationRegistrator: ERROR

books:
  client:
    enableCORS: true      # Note - this value overriden in the IntegrationTest base test class
    allowedCorsOrigin: http://localhost:9000
    postLogonUrl: http://localhost:9000/
    xsrfHeader: X-XSRF

  google:
    books:
      api:
        searchUrl: http://localhost:${wiremock.server.port}/books/v1/volumes?maxResults=30&q=
        getByIdUrl: http://localhost:${wiremock.server.port}/books/v1/volumes/
        countryCode: country=GB
        connectTimeout: 500
        readTimeout: 750

  reload:
    development:
      data: true    # Whether the contents of the /src/main/resources/sample_data will be reloaded into the database at application startup. Deletes all existing data!!!

  users:
    default:
      admin:
        email: "exmaple@example.com"  # The remote email address for the user that will be automatically made an admin on first logon
    registrationAdminEmail:
      enabled: false
      emailFrom: "exampleFrom@example.com"
      emailTo: "exampleTo@example.com"

    allow:
      actuator:
        user:
          creation: true

  jwt:
    secretKey: "NotARealSecret"
    cookieOverHttpsOnly: false
    cookieAccessedByHttpOnly: true

  oauth2:
    cookieOverHttpsOnly: false

