spring:
  mail:
    port: 3026    # Must match the value specified in the SignUpNotificationServiceTest. Set hight to avoid problems on Unix envs

  boot:
    admin:
      client:
        url: http://localhost:8888
        username: testuser
        password: testpass
        instance:
          service-base-url: http://localhost:9000/
          metadata:
            tags:
              environment: development

  mongodb.uri: mongodb://localhost:27017/books-dev-mongo-java-server?safe=true&journal=true&w=majority&connectTimeoutMS=1001&timeoutMS=1000&serverSelectionTimeoutMS=10000

# By default actuator is disabled.
# These values are overriden here to values that could be used on production
management:
  endpoints:
    access.default: read-only
    web:
      exposure:
        # Exposing only read only items and not large data amounts - so no heapdump, threaddump or shutdown. No project use of flyway, integrationgraph, liquibase, prometheus
        include: auditevents, beans, caches, conditions, configprops, env, health, httptrace, info, jolokia, logfile, loggers, metrics, mappings, scheduledtasks, sessions
  info:
    env:
      enabled: true
    git:
      mode: full
  health:
    mail:
      enabled: false

# With this profile we dont want any warning messages when the application cannot contact a Spring Boot Admin instance at start up
logging:
  level:
    de:
      codecentric:
        boot:
          admin:
            client:
              registration:
                ApplicationRegistrator: ERROR

books:

  google:
    books:
      api:
        searchUrl: http://localhost:${wiremock.server.port}/books/v1/volumes?q=
        getByIdUrl: http://localhost:${wiremock.server.port}/books/v1/volumes/
        connectTimeout: 2500
        readTimeout: 2000

  reload:
    development:
      data: true    # Whether the contents of the /src/main/resources/sample_data will be reloaded into the database at application startup. Deletes all existing data!!!

  users:
    default:
      admin:
        email: "aidan.whiteley@gmail.com"  # The remote email address for the user that will be automatically made an admin on first logon
    registrationAdminEmail:
      enabled: false
      emailFrom: "exampleFrom@example.com"
      emailTo: "exampleTo@example.com"

    allow:
      actuator:
        user:
          creation: true

