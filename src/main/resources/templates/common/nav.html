<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>The Nav Bar</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="../../static/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}">
        <link rel="stylesheet" href="../../static/css/books-app.css" th:href="@{/css/books-app.css}">
    </head>
    <body>
        <nav data-bs-theme="light" class="navbar navbar-expand-xl navbar-light bg-light sticky-top" th:fragment="cloudy-nav">
            <div class="container">
                <a class="navbar-brand" href="/">
                    <img alt="Site logo" src="../../static/images/book-club-logo.png"
                         th:src="@{/images/book-club-logo.png}" height="30" class="d-inline-block align-top"> The Cloudy Book Club </a>
                <button aria-controls="basic-navbar-nav" type="button" aria-label="Toggle navigation" class="navbar-toggler collapsed">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="navbar-collapse collapse" id="basic-navbar-nav">
                    <div class="me-auto navbar-nav">
                        <a class="nav-link active" href="/">Home</a>
                        <a class="nav-link" href="/recent">Recently Reviewed</a>
                        <a class="nav-link" href="/books/find">Find a review</a>
                        <a th:if="${(user != null) and (#lists.contains(user.roles, T(com.aidanwhiteley.books.domain.User.Role).ROLE_ADMIN))}" class="nav-link" href="/createreview">Add a book review</a>
                        <a th:if="${user == null}" class="nav-link" href="/logon">Logon</a>
                        <a th:if="${user != null}" class="nav-link" href="/logoff">Logoff</a>
                    </div>
                    <div id="book-search">
                        <form method="get" action="/" id="search-form" role="search">
                            <input id="term" aria-label="Search book reviews" placeholder="Search book reviews" type="search" name="term" value="">
                        </form>
                    </div>
                </div>
            </div>
        </nav>
    </body>
</html>
