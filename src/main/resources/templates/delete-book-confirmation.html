<!DOCTYPE html>
<html th:replace="~{layout :: layout(~{::title}, ~{::#detail}, false)}"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Cloudy Book Club - Review Deletion Confirmation Page</title>
    <meta charset="utf-8">
    <link href="../static/css/bootstrap.min.css" rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <link href="../static/css/books-app.css" rel="stylesheet" th:href="@{/css/books-app.css}">
</head>
<body>

<div id="detail" th:fragment="cloudy-delete-confirmation">

    <div class="container">
        <div class="row mt-5 mb-5">
            <p>
                The review of the book '<span th:text="${booktitle}">A Book Title</span>'
                by '<span th:text="${author}">Fred Bloggs</span>' that was written by
                '<span th:text="${reviewer}">Des Lynam</span>' has been deleted.
            </p>
        </div>
    </div>

</div>

</body>

</html>
