<!DOCTYPE html>
<html lang="en-GB" th:replace="~{layout :: layout(~{::title}, ~{::#detail}, false)}"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Cloudy Book Club - User Admin</title>
    <meta charset="utf-8">
    <link href="../static/css/bootstrap.min.css" rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <link href="../static/css/books-app.css" rel="stylesheet" th:href="@{/css/books-app.css}">
</head>
<body>

<div id="detail">
    <h2>The Cloudy Book Club User Admin</h2>

    <div class="container">
        <div class="row table-responsive">

            <table id="users-table" class="table table-hover" th:fragment="cloudy-user-admin-table">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Auth provider</th>
                        <th>Email</th>
                        <th>Role</th>
                        <th data-sortable="false">Picture</th>
                        <th data-type="date" data-format="DD-MM-YYYY">First logon</th>
                        <th data-type="date" data-format="DD-MM-YYYY">Last logon</th>
                        <th data-sortable="false">Delete</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:remove="all">
                        <td>Aidan Whiteley</td>
                        <td>Google</td>
                        <td>example@example.com</td>
                        <td>Admin</td>
                        <td><img src="https://lh3.googleusercontent.com/a-/AOh14GiSloGW5XUkj02kFEU-wBHPaWqgupSjieqXqkE=s96-c" alt="User profile image"></td>
                        <td>5/2/2018</td>
                        <td>6/2/2025</td>
                        <td><button  aria-label="Delete user" class="btn btn-sm btn-outline-danger" type="submit">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-dash-circle" viewBox="0 0 16 16">
                                <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14m0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16"></path>
                                <path d="M4 8a.5.5 0 0 1 .5-.5h7a.5.5 0 0 1 0 1h-7A.5.5 0 0 1 4 8"></path>
                            </svg>
                            Delete user?
                        </button></td>
                    </tr>

                    <tr th:each="user : ${users}">
                        <td th:text=${user.fullName}>Barnaby Rudge</td>
                        <td th:text=${#strings.capitalize(#strings.toLowerCase(user.authProvider))}>Great</td>
                        <td th:text="${user.email}">example@example.org</td>
                        <td th:text=${user.highestRole}>ROLE_ADMIN</td>
                        <td><img alt="User profile picture" src="https://lh3.googleusercontent.com/a-/AOh14GhZRtMP-NnwFvMMhsrPFPIIqh_bLTygnj6xdRM=s96-c"
                            th:src="${user.picture}"></td>
                        <td th:text="${#temporals.format(user.firstLogon, 'dd-MM-yyyy')}">20-7-2024</td>
                        <td th:text="${#temporals.format(user.lastLogon, 'dd-MM-yyyy')}">20-1-2025</td>
                        <td><button  aria-label="Delete user" class="btn btn-sm btn-outline-danger"
                                     hx-confirm="Are you sure you wish to delete this user?"
                                     hx-target="#users-table" hx-target-error="#detail" hx-swap="swap:1s"
                                     th:hx-delete="@{/deleteuser/{id}(id = ${user.id})}" type="submit">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-dash-circle" viewBox="0 0 16 16">
                                <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14m0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16"></path>
                                <path d="M4 8a.5.5 0 0 1 .5-.5h7a.5.5 0 0 1 0 1h-7A.5.5 0 0 1 4 8"></path>
                            </svg>
                            Delete user?
                        </button></td>
                    </tr>
                </tbody>
            </table>

        </div>
    </div>

    <script src="../static/js/simple-datatables.min.js" th:src="@{/js/simple-datatables.min.js}"></script>

</div>

</body>

</html>
